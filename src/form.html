<!DOCTYPE html>
<head>
	<title>My Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<h1>Homework Form</h1>

	<form>

		<div>
			<label>Full name</label>
			<input type="text">
		</div>

		<div>
			<label>Phone number</label>
			<input type="text">
		</div>

		<div>
			<label>Username</label>
			<input type="text">
		</div>

		<div>
			<label>Password</label>
			<input type="password">
		</div>

		<div>
			<label>Confirm password</label>
			<input type="password">
		</div>

		<div>
			<label>Date of Birth</label>
			<input type="date">
		</div>

		<div>
			<label>Email</label>
			<input type="email">
		</div>

		<div>
			<label>Website</label>
			<input type="text">
		</div>

		<div>
			<label>Gender</label>
			<input type="radio" name="gender" value="male">Male<br>
			<input type="radio" name="gender" value="female">Female<br>
			<input type="radio" name="gender" value="other">Other
		</div>

		<div>
			<label>Languages</label>
			<input type="checkbox" value="english">English<br>
			<input type="checkbox" value="japanese">Japanese<br>
			<input type="checkbox" value="vietnamese">Vietnamese
		</div>

		<div>
			<label>Country</label>
			<select>
				<option value="">Select a country</option>
				<option value="vietnam">Vietnam</option>
				<option value="england">England</option>
				<option value="japan">Japan</option>
			</select>
		</div>

		<div>
			<label>Avatar</label>
			<input type="file">
		</div>

		<div>
			<label>Notes</label>
			<textarea></textarea>
		</div>

		<div>
			<label>Terms of use</label>
			<textarea>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live in Bookmarksgrove right at the coast of the Semantics, a large.</textarea>
		</div>

		
		<input type="checkbox">Agree with the terms and conditions

		<div>
			<input type="submit" value="Submit">
			<input type="button" value="Cancel">
		</div>

	</form>
</body>
